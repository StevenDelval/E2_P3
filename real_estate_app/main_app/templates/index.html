{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Real Estate Form</h1>
        <form method="post" action="{% url 'predict' %}">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.name }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            {% if data %}
                <p>L'estimation est de {{data}}</p>
                <a href="{% url 'index' %}"></a>
            {% else %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-4">Submit</button>
            {% endif %}
            
        </form>
    </div>
</div>



{% endblock content %}
